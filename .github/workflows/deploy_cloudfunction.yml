name: deploy cloud function

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.DEPLOYER_SERVICE_ACCOUNT }}'

    - id: 'deploy'
      uses: 'google-github-actions/deploy-cloud-functions@v3'
      timeout-minutes: 10
      with:
        name: 'clockify-to-bigquery'  # Changed function name
        region: 'europe-west3'
        source_dir: './src/'
        runtime: 'python310'
        entry_point: 'main'
        cpu: 0.167
        memory: '512M'
        environment_variables: |-
          CLOCKIFY_API_KEY=${{ secrets.CLOCKIFY_API_KEY }}
          CLOCKIFY_WORKSPACE_ID=${{ secrets.CLOCKIFY_WORKSPACE_ID }}
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
        max_instance_count: 1
        max_instance_request_concurrency: 1
        ingress_settings: 'ALLOW_ALL'  # Allowing Cloud Scheduler access
        timeout: '540s'  # Adding timeout of 9 minutes since the function might run longer
        service_account: '${{ secrets.RUNTIME_SERVICE_ACCOUNT_EMAIL }}'